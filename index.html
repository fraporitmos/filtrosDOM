<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-black">
    <div>
        <section class="flex p-4 sticky m-8 top-0 bg-black z-20  justify-center items-center flex-wrap ">
            <div class="w-full flex flex-row flex justify-between w-full">
                <div class="flex  w-full   gap-8 justify-around items-center">
                    <div>
                        <label for="inputBuscarProducto" class="sr-only"> Busca un producto </label>

                        <input type="text" id="inputBuscarProducto" placeholder="Search for..."
                            class="w-full rounded-md border-gray-200 py-2.5 px-4 pe-10 shadow-sm sm:text-sm" />

                        <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
                            <button type="button" class="text-gray-600 hover:text-gray-700">
                                <span class="sr-only">Search</span>

                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-4">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                                </svg>
                            </button>
                        </span>
                    </div>
                    <div class="relative  hidden   md:block">

                        <details class="group [&_summary::-webkit-details-marker]:hidden">
                            <summary
                                class="flex cursor-pointer items-center gap-2 border-b border-gray-400 pb-1 text-gray-900 transition hover:border-gray-600 dark:text-white">
                                <span class="text-sm font-medium">Filtros </span>

                                <span class="transition group-open:-rotate-180">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="size-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                    </svg>
                                </span>
                            </summary>

                            <div
                                class="z-50 group-open:absolute group-open:start-0 group-open:top-auto group-open:mt-2">
                                <div
                                    class="w-96 rounded border border-gray-200 bg-white dark:border-gray-700 dark:bg-gray-900 dark:focus:ring-offset-gray-900">
                                    <ul class="space-y-1 border-t border-gray-200 p-4 dark:border-gray-700">
                                        <li>
                                            <label for="checkBoxMayores50"
                                                class="cursor-pointer inline-flex items-center gap-2">
                                                <input type="checkbox" id="checkBoxMayores50"
                                                    class="size-5 cursor-pointer  rounded border-gray-300 dark:border-gray-600 dark:bg-gray-900 dark:focus:ring-offset-gray-900" />

                                                <span class="text-sm font-medium text-gray-700 dark:text-gray-200">
                                                    Mayores a 50
                                                </span>
                                            </label>
                                        </li>

                                        <li>
                                            <label for="checkBoxMenores50"
                                                class="cursor-pointer  inline-flex items-center gap-2">
                                                <input type="checkbox" id="checkBoxMenores50"
                                                    class="size-5 cursor-pointer  rounded border-gray-300 dark:border-gray-600 dark:bg-gray-900 dark:focus:ring-offset-gray-900" />

                                                <span class="text-sm font-medium text-gray-700 dark:text-gray-200">
                                                    Menores a 50
                                                </span>
                                            </label>
                                        </li>

                                        <li>
                                            <label for="checkBoxProducto90"
                                                class=" cursor-pointer inline-flex items-center gap-2">
                                                <input type="checkbox" id="checkBoxProducto90"
                                                    class="size-5 cursor-pointer rounded border-gray-300 dark:border-gray-600 dark:bg-gray-900 dark:focus:ring-offset-gray-900" />

                                                <span class="text-sm font-medium text-gray-700 dark:text-gray-200">
                                                    Producto de 90
                                                </span>
                                            </label>
                                        </li>
                                        <li>
                                            <label for="checkBoxEncontrarId10"
                                                class="cursor-pointer inline-flex items-center gap-2">
                                                <input type="checkbox" id="checkBoxEncontrarId10"
                                                    class="size-5 cursor-pointer rounded border-gray-300 dark:border-gray-600 dark:bg-gray-900 dark:focus:ring-offset-gray-900" />

                                                <span class="text-sm font-medium text-gray-700 dark:text-gray-200">
                                                    Encontrar el ID 10
                                                </span>
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </details>
                    </div>
                    <div class="relative py-2 cursor-pointer" id="iconCarrito">
                        <div class="t-0 absolute left-3">
                            <p id="textCarrito"
                                class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white">
                                0</p>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="#fff" class="file: mt-4 h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>
                    </div>
                </div>

            </div>




        </section>


        <section style="position: sticky; top: 70px; z-index: 30;width:max-content; margin-left:auto;"
            class="mx-2 md:mx-8 hidden" id="tablaCarritoCompras">
            <div class="w-full mx-auto rounded-sm border border-gray-200 bg-white shadow-lg">
                <header class="border-b border-gray-100 px-5 py-4">
                    <div class="font-semibold text-gray-800">Carrito de compra</div>
                </header>

                <div class="overflow-x-auto p-3">
                    <table class="w-full table-auto">
                        <thead class="bg-gray-50 text-xs font-semibold uppercase text-gray-400">
                            <tr>
                                <th class="p-2">
                                    <div class="text-left font-semibold">Nombre</div>
                                </th>
                                <th class="p-2">
                                    <div class="text-left font-semibold">Cantidad</div>
                                </th>
                                <th class="p-2">
                                    <div class="text-left font-semibold">Precio</div>
                                </th>
                                <th class="p-2">
                                    <div class="text-center font-semibold">Action</div>
                                </th>
                            </tr>
                        </thead>

                        <tbody id="containerSubProductos" class="divide-y divide-gray-100 text-sm ">
                            

                        </tbody>
                    </table>
                </div>

                <!-- total amount -->
                <div class="flex justify-end space-x-4 border-t border-gray-100 px-5 py-4 text-2xl font-bold">
                    <div>Total</div>
                    <div class="text-blue-600">S/120 <span x-text="total.toFixed(2)"></span></div>
                </div>

                <div class="flex justify-end">
                    <!-- send this data to backend (note: use class 'hidden' to hide this input) -->
                    <input type="hidden" class="border border-black bg-gray-50" x-model="selected" />
                </div>
            </div>



        </section>
        <div id="productosVacios" role="alert" class="m-12 rounded border-s-4 border-red-500 bg-red-50 p-4">
            <strong class="block font-medium text-red-800"> No se encontro el producto </strong>
            <p class="mt-2 text-sm text-red-700">
                El producto no esta en la base de datos, busque otro producto.
            </p>
        </div>
        <section id="containerProductos" class="m-16 flex justify-center flex-wrap gap-8  ">

        </section>


    </div>
</body>

<script src="database.js"></script>
<script src="filtros.js"></script>
<script src="website.js"></script>

</html>
